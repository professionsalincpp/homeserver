<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Untitled</title> 
        <link rel="stylesheet" href="web/css/style.css">
    </head>
    <body>
    <header>
        <div class="header">
            <a href="/" class="logo"><img src="https://geekyhumans.com/wp-content/uploads/2022/09/owl.png?ezimgfmt=ng%3Awebp%2Fngcb5%2Frs%3Adevice%2Frscb5-1" alt="CSS Header"></a>
            <div class="header-right">
                <a class="active" href="/">Home</a>
                <a href="login">Login</a>
                <a href="signup">Sign Up</a>
                <a href="channels">Channels</a>
                <a href="profile">Profile</a>
                <button ripple class="book-button">BOOK</button>
            </div>
        </div>
    </header>
        <div id="root">
            <div class="tab-view">
                <div id="tabs" class="tabs-header">
                    <button class="tab-button" id="channels-tab" ripple>Channels</button>
                    <button class="tab-button" id="charts-tab" ripple>Charts</button>
                    <button class="tab-button" id="api-tab" ripple>Api Keys</button>
                </div>
                <div class="tab-content" id="channels-content">
                    <div id="channels-list" width="100vw">
                    </div>
                </div>
                <div class="tab-content" id="charts-content">
                    <h1>Charts</h1>
                    <button ripple>Add Chart</button>
                </div>
                <div class="tab-content" id="api-content">
                    <h1>Bookings</h1>
                    <button ripple>Add Booking</button>
                </div>
            </div>
        </div>
        <script src="web/js/ripple.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="web/js/channels.js"></script>
    </body>
</html>
